<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "css/main.css">
    <meta charset="UTF-8">
    <title>Фонд помощи животным</title>
    <script src ="js/main.js"> </script>
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
</head>
<body>
    <div>  
        <label class = "mainlabel"> Ваше имя </label>
        <input type = "text"        
        id = "firstname">
    </div>
    <div>   
        <label class = "mainlabel"> Ваша фамилия </label>
        <input type = "text"        
        id = "lastname">
    </div>
    <div>   
        <label class = "mainlabel"> Ваша отчество </label>
        <input type = "text"        
        id = "middlename">
    </div>
    <div>   
        <label class = "mainlabel"> Ваша электронная почта </label>
        <input type = "email"        
        id = "email">
    </div>
    <div>   
        <label class = "mainlabel"> Ваш номер телефона </label>
        <input type = "tel"        
        id = "phonenumber">
    </div>
    <div>   
        <label class = "mainlabel"> Имя животного, которому Вы хотите помочь </label>
        <input type = "text"        
        id = "comment">
    </div>
    <div>   
        <label class = "mainlabel"> На что вы хотите пожертвовать деньги? </label>
        <input type = "text"        
        id = "description">
    </div>
    <div>   
        <label class = "mainlabel"> Сумма пожертвования </label>
        <input type = "text"        
        id = "amount">
    </div>
    <div>   
        <label class = "mainlabel"> Вы хотите оформить ежемесячное пожертвование? </label>
        <input type = "checkbox"        
        id = "recurrent">
    </div>
    <div>   
        <input type = "button" value=" Оплатить "      
        id = "button">
    </div>
</body>
</html>
